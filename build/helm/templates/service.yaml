  labels:
    app.kubernetes.io/name: {{ .Values.name }}
spec:
  type: ClusterIP
  ports:
    - port: 300
      targetPort: 300
      protocol: TCP
      name: {{ .Values.name }}
  selector:
    app.kubernetes.io/name: {{ .Values.name }}